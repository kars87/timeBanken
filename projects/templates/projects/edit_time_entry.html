{% extends 'projects/base.html' %}

{% block title %}Edit Time Entry - {{ project.name }}{% endblock %}

{% block content %}
    <h2>Edit Time Entry for {{ project.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="{{ form.hours.id_for_label }}">Hours:</label>
            {{ form.hours }}
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
        
        <button type="submit" class="btn">Save Changes</button>
        <a href="{% url 'project_detail' project.id %}" style="margin-left: 10px;">Cancel</a>
    </form>
{% endblock %}
